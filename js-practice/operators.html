<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = 10;
        y = 5;

        document.write(x + y); //15
        document.write('<br>');

        document.write(x - y); //5
        document.write('<br>');

        document.write(x * y); //50
        document.write('<br>');

        document.write(x / y); //2
        document.write('<br>');

        document.write(x % y); //0
        document.write('<br>');
    </script>
</body>

</html>
