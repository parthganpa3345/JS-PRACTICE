<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="p">KL RAHUL</h2>

    <p id="x1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga error ratione ipsa est eum. Quaerat voluptate ipsum hic. Quod voluptatibus architecto iste optio repellendus rem id maxime odit doloribus nihil.</p>

    <a href="HONGKONG" id="a1">JAPAN</a>

    <img src="xyz.jpg" alt="no image" id="im" height="100px" width="100px">

    <input type="text" id="inp" value="Hello">

    <script>
        document.getElementById("p");
        document.getElementById("x1");
        document.getElementById("a1");
        document.getElementById("im");
        document.getElementById("inp");

        window.alert(document.getElementById("p").innerHTML)

        window.alert(document.getElementById("x1").innertext)

        window.alert(document.getElementById("a1").innerHTML)

        window.alert(document.getElementById("a1").href)

        window.alert(document.getElementById("im").src)

        window.alert(document.getElementById("im").alt)

        window.alert(document.getElementById("inp").type)

        window.alert(document.getElementById("inp").value)
    </script>
</body>

</html>
