<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1 id="x1">diejijd</h1>
    <button onclick="push()">Click me</button>

    <button onclick="hide()">Hide</button>

    <button onclick="image()">img-Change</button>

    <script>
        h1_tag = document.getElementById('x1');
        p_tag = document.getElementById('para');
        img_tag = document.getElementById('image');

        function push() {
            h1_tag.innerHTML = "ganpaparth"
        }

        function hide() {
            p_tag.style.display = "none"
        }

        function show() {
            p_tag.style.display = "block"
        }

        function image() {
            img_tag.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvPueLCJvbH4korhHZCg850SctFaxiqL7n3A&usqp=CAU"
        }
    </script>
